<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <title>Archivio Tracce GPX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body, #map { height: 100%; margin: 0; padding: 0; }

    #loading {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.9);
      padding: 10px 20px;
      font-family: Arial, sans-serif;
      font-size: 16px;
      border-radius: 5px;
      z-index: 10000;
    }

    .popup-fixed {
      position: fixed;
      top: 10px;
      right: 10px;
      width: 45%;
      max-width: 300px;
      max-height: 70%;
      overflow-y: auto;
      background: white;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      z-index: 9999;
      font-family: Arial, sans-serif;
      font-size: 13px;
      display: flex;
      flex-direction: column;
      transition: width 0.3s ease;
    }

    @media (max-width: 600px) {
      .popup-fixed {
        width: 63%;
        right: 5px;
        left: auto;
        top: 10px;
      }
    }

    .popup-header {
      cursor: move;
      font-weight: bold;
      margin-bottom: 8px;
      padding: 6px 10px;
      background-color: #eee;
      border-bottom: 1px solid #ccc;
      display: flex;
      justify-content: space-between;
      align-items: center;
      user-select: none;
      position: relative;
    }

    .popup-header::after {
      content: "(trascina per spostare)";
      font-weight: normal;
      font-size: 11px;
      color: #666;
      position: absolute;
      bottom: -16px;
      left: 10px;
    }

    .popup-header .title-text {
      flex-grow: 1;
    }

    .popup-header button {
      background: none;
      border: none;
      font-size: 16px;
      cursor: pointer;
      color: #333;
      padding: 0 6px;
      user-select: none;
    }

    #popup-content {
      padding: 10px;
      overflow-y: auto;
      flex-grow: 1;
    }

    .popup-list-item {
      margin-top: 8px;
      border-top: 1px solid #ccc;
      padding-top: 6px;
      cursor: pointer;
    }

    .popup-list-item:hover {
      background: #f0f0f0;
    }

    .details {
      display: none;
      font-size: 12px;
      background: #fafafa;
      padding: 6px;
      border: 1px solid #ddd;
      margin-top: 6px;
    }

    .highlighted {
      background-color: #d0ebff;
    }

    .minimized #popup-content {
      display: none;
    }

    .download-link {
      color: #0077cc;
      text-decoration: underline;
    }

    .whatsapp-link {
      display: inline-block;
      margin-top: 6px;
      padding: 6px 10px;
      background-color: #25D366;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="loading">Caricamento tracce in corso... attendere</div>
  <div id="map"></div>

  <div id="popup" class="popup-fixed" style="display:none;">
    <div class="popup-header" id="popupHeader">
      <span class="title-text">Tracce vicine</span>
      <button id="minimizeBtn" title="Minimizza">‚àí</button>
      <button class="close-btn" title="Chiudi" onclick="chiudiPopup()">√ó</button>
    </div>
    <div id="popup-content"></div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([43.0, 11.0], 7);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap'
    }).addTo(map);

    const scriptURL = 'https://script.google.com/macros/s/AKfycbzNOYHF1LkaTV6xaYs3k2l0X3y3AvyE1lYCfr8-fv9SuoJW34_03e-l-lz0Ughb17H3Ng/exec';

    const getColorByTipo = tipo => tipo === 'Trekking' ? 'green' : tipo === 'MTB' ? 'red' : 'gray';
    let allTracce = [];

    fetch(scriptURL)
      .then(res => res.json())
      .then(data => {
        document.getElementById("loading").style.display = "none";
        data.forEach(traccia => {
          if (!traccia.Coordinate) return;
          try {
            const coords = JSON.parse(traccia.Coordinate).map(c => Array.isArray(c) ? c : [c.lat, c.lon]);
            const tipo = traccia.TipoPercorso || "N/D";
            const polyline = L.polyline(coords, { color: getColorByTipo(tipo), weight: 3 });
            polyline.defaultColor = getColorByTipo(tipo);
            polyline.addTo(map);

            allTracce.push({
              ...traccia,
              coords,
              polyline
            });
          } catch (e) {
            console.error("Errore parsing traccia:", e);
          }
        });
      });

    map.on('click', e => {
      const raggio = 0.1;
      const popup = document.getElementById('popup');
      const content = document.getElementById('popup-content');
      content.innerHTML = '';

      const vicine = allTracce.filter(traccia =>
        traccia.coords.some(([lat, lon]) => getDistance(lat, lon, e.latlng.lat, e.latlng.lng) <= raggio)
      );

      if (vicine.length === 0) return;

      vicine.forEach(traccia => {
        const item = document.createElement('div');
        item.className = 'popup-list-item';
        item.innerHTML = `
          <b>${traccia.TipoPercorso || 'N/D'}</b><br>
          Durata: ${traccia.Durata || 'N/D'}<br>
          Lunghezza: ${traccia["Lunghezza (km)"] || 'N/D'} km<br>
          Dislivello: ${traccia["Dislivello (m)"] || 'N/D'} m<br>
          <button class="toggle-details-btn">Dettagli</button>
          <div class="details">
            <b>Data:</b> ${traccia.Data || ''}<br>
            <b>Note:</b> ${traccia.Note || ''}<br>
            <a class="download-link" href="${traccia.LinkGPX}" target="_blank">üìÅ Scarica GPX</a><br>
            <a class="whatsapp-link" href="https://wa.me/?text=${encodeURIComponent(traccia.LinkGPX)}" target="_blank">Condividi su WhatsApp</a>
          </div>`;

        const btn = item.querySelector('.toggle-details-btn');
        const details = item.querySelector('.details');

        btn.addEventListener('click', () => {
          const show = details.style.display !== 'block';
          document.querySelectorAll('.details').forEach(d => d.style.display = 'none');
          details.style.display = show ? 'block' : 'none';
        });

        item.addEventListener('click', () => {
          allTracce.forEach(t => t.polyline.setStyle({ color: t.polyline.defaultColor, weight: 3 }));
          traccia.polyline.setStyle({ color: 'blue', weight: 6 });
          traccia.polyline.bringToFront();
        });

        content.appendChild(item);
      });

      popup.style.display = 'flex';
    });

    function chiudiPopup() {
      document.getElementById('popup').style.display = 'none';
      allTracce.forEach(t => t.polyline.setStyle({ color: t.polyline.defaultColor, weight: 3 }));
    }

    function getDistance(lat1, lon1, lat2, lon2) {
      const R = 6371;
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a =
        Math.sin(dLat/2) * Math.sin(dLat/2) +
        Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
        Math.sin(dLon/2) * Math.sin(dLon/2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
      return R * c;
    }

    document.getElementById('minimizeBtn').addEventListener('click', () => {
      const popup = document.getElementById('popup');
      popup.classList.toggle('minimized');
      document.getElementById('minimizeBtn').textContent = popup.classList.contains('minimized') ? '+' : '‚àí';
    });

    // Drag popup
    (() => {
      const popup = document.getElementById('popup');
      const header = document.getElementById('popupHeader');
      let startX, startY, offsetX, offsetY;

      header.addEventListener('mousedown', dragStart);
      header.addEventListener('touchstart', dragStart);

      function dragStart(e) {
        e.preventDefault();
        const touch = e.touches ? e.touches[0] : e;
        startX = touch.clientX;
        startY = touch.clientY;
        const rect = popup.getBoundingClientRect();
        offsetX = startX - rect.left;
        offsetY = startY - rect.top;
        document.addEventListener(e.touches ? 'touchmove' : 'mousemove', dragMove);
        document.addEventListener(e.touches ? 'touchend' : 'mouseup', dragEnd);
      }

      function dragMove(e) {
        const touch = e.touches ? e.touches[0] : e;
        popup.style.top = (touch.clientY - offsetY) + 'px';
        popup.style.left = (touch.clientX - offsetX) + 'px';
        popup.style.right = 'auto';
      }

      function dragEnd(e) {
        document.removeEventListener(e.touches ? 'touchmove' : 'mousemove', dragMove);
        document.removeEventListener(e.touches ? 'touchend' : 'mouseup', dragEnd);
      }
    })();
  </script>
</body>
</html>
