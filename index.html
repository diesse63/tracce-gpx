<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <title>Archivio Tracce GPX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body, #map { height: 100%; margin: 0; padding: 0; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([43.0, 11.0], 7);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap'
    }).addTo(map);

    const scriptURL = 'https://script.google.com/macros/s/AKfycbx-zgrJP4u0etah0EPMXgpStD1mUwFMOg2IIAaVMvE1PXLruXvXwPgmFdrh1p695PSLrg/exec';

    fetch(scriptURL)
      .then(response => response.json())
      .then(data => {
        const allBounds = [];
        data.forEach(traccia => {
          if (traccia.Coordinate) {
            try {
              const coords = JSON.parse(traccia.Coordinate);
              const latlngs = coords.map(c => Array.isArray(c) ? c : [c.lat, c.lon]);
              const polyline = L.polyline(latlngs, { color: 'blue' }).addTo(map);
              polyline.bindPopup(`
                <b>${traccia["Nome File"]}</b><br>
                Tipo: ${traccia.TipoPercorso}<br>
                Data: ${traccia.Data}<br>
                Lunghezza: ${traccia["Lunghezza (km)"]} km<br>
                Dislivello: ${traccia["Dislivello (m)"]} m<br>
                Durata: ${traccia.Durata}<br>
                <a href="${traccia.LinkGPX}" target="_blank">Scarica GPX</a>
              `);
              allBounds.push(...latlngs);
            } catch (err) {
              console.error('Errore parsing coordinate:', err);
            }
          }
        });
        if (allBounds.length > 0) {
          map.fitBounds(allBounds);
        }
      })
      .catch(error => {
        console.error('Errore nel recupero dati:', error);
      });
  </script>
</body>
</html>
