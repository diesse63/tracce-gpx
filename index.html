<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <title>Archivio Tracce GPX - Colori e Legenda</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body, #map { height: 100%; margin: 0; padding: 0; }
    .legend {
      background: white;
      line-height: 1.4em;
      padding: 6px 8px;
      font: 14px Arial, sans-serif;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      border-radius: 5px;
    }
    .legend i {
      width: 16px;
      height: 16px;
      float: left;
      margin-right: 8px;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([43.0, 11.0], 7);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap'
    }).addTo(map);

    const scriptURL = 'https://script.google.com/macros/s/AKfycbzNOYHF1LkaTV6xaYs3k2l0X3y3AvyE1lYCfr8-fv9SuoJW34_03e-l-lz0Ughb17H3Ng/exec';
    const getColorByTipo = tipo => tipo === 'Trekking' ? 'green' : tipo === 'MTB' ? 'red' : 'gray';

    const polylines = [];

    fetch(scriptURL)
      .then(res => res.json())
      .then(data => {
        const allBounds = [];

        data.forEach(traccia => {
          if (!traccia.Coordinate) return;

          try {
            const coords = JSON.parse(traccia.Coordinate).map(c => Array.isArray(c) ? c : [c.lat, c.lon]);
            const colore = getColorByTipo(traccia.TipoPercorso);
            const polyline = L.polyline(coords, { color: colore, weight: 3 }).addTo(map);

            const popupContent = `
              <b>${traccia["Nome File"]}</b><br>
              Tipo: ${traccia.TipoPercorso || "N/D"}<br>
              Data: ${traccia.Data}<br>
              Lunghezza: ${traccia["Lunghezza (km)"]} km<br>
              Dislivello: ${traccia["Dislivello (m)"]} m<br>
              Durata: ${traccia.Durata}<br>
              <a href="${traccia.LinkGPX}" target="_blank">Scarica GPX</a>
            `;

            polyline.bindPopup(popupContent);

            // Evidenziazione al mouseover
            polyline.on('mouseover', function () {
              this.setStyle({ weight: 6 });
            });
            polyline.on('mouseout', function () {
              this.setStyle({ weight: 3 });
            });

            // Salva per gestione futura
            polylines.push({ polyline, coords, popupContent });

            allBounds.push(...coords);
          } catch (e) {
            console.error("Errore parsing:", e);
          }
        });

        if (allBounds.length > 0) {
          map.fitBounds(allBounds);
        }
      })
      .catch(err => console.error("Errore nel recupero dati:", err));

    // Click sulla mappa → trova tracce vicine
    map.on('click', function (e) {
      const raggio = 0.1; // distanza in km (100 m)

      const tracceVicino = polylines.filter(t => {
        return t.coords.some(([lat, lon]) => getDistanceFromLatLonInKm(lat, lon, e.latlng.lat, e.latlng.lng) <= raggio);
      });

      if (tracceVicino.length > 0) {
        const popup = L.popup().setLatLng(e.latlng);
        popup.setContent(tracceVicino.map(t => t.popupContent).join("<hr>"));
        popup.openOn(map);
      }
    });

    // Haversine per distanza tra due coordinate
    function getDistanceFromLatLonInKm(lat1, lon1, lat2, lon2) {
      const R = 6371;
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a =
        Math.sin(dLat / 2) * Math.sin(dLat / 2) +
        Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
        Math.sin(dLon / 2) * Math.sin(dLon / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    // Legenda
    const legend = L.control({ position: "bottomright" });
    legend.onAdd = function () {
      const div = L.DomUtil.create("div", "legend");
      const tipi = ["Trekking", "MTB", "N/D"];
      const colori = { Trekking: "green", MTB: "red", "N/D": "gray" };
      tipi.forEach(tipo => {
        div.innerHTML += `<i style="background:${colori[tipo]};"></i> ${tipo}<br>`;
      });
      return div;
    };
    legend.addTo(map);
  </script>
</body>
</html>
