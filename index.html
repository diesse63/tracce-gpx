<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <title>Archivio Tracce GPX - Mobile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    .legend {
      background: white;
      line-height: 1.4em;
      padding: 6px 8px;
      font: 14px Arial, sans-serif;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      border-radius: 5px;
    }
    .legend i {
      width: 16px;
      height: 16px;
      float: left;
      margin-right: 8px;
      opacity: 0.9;
    }
    .popup-list-container {
      max-height: 250px;
      overflow-y: auto;
      font-size: 15px;
      padding: 4px;
    }
    .popup-list-item {
      padding: 6px;
      margin-bottom: 4px;
      border-bottom: 1px solid #ccc;
      cursor: pointer;
    }
    .popup-list-item:active {
      background-color: #e0f0ff;
    }
    .popup-list-item a {
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([43.0, 11.0], 7);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap'
    }).addTo(map);

    const scriptURL = 'https://script.google.com/macros/s/AKfycbzNOYHF1LkaTV6xaYs3k2l0X3y3AvyE1lYCfr8-fv9SuoJW34_03e-l-lz0Ughb17H3Ng/exec';
    const getColorByTipo = tipo => tipo === 'Trekking' ? 'green' : tipo === 'MTB' ? 'red' : 'gray';
    const polylines = [];
    let currentPopup = null;

    fetch(scriptURL)
      .then(res => res.json())
      .then(data => {
        const allBounds = [];

        data.forEach(traccia => {
          if (!traccia.Coordinate) return;
          try {
            const coords = JSON.parse(traccia.Coordinate).map(c => Array.isArray(c) ? c : [c.lat, c.lon]);
            const colore = getColorByTipo(traccia.TipoPercorso);
            const polyline = L.polyline(coords, {
              color: colore,
              weight: 3
            }).addTo(map);

            polyline.defaultColor = colore;

            polylines.push({
              polyline,
              coords,
              tipo: traccia.TipoPercorso || "N/D",
              lunghezza: traccia["Lunghezza (km)"],
              dislivello: traccia["Dislivello (m)"],
              durata: traccia.Durata || "N/D",
              altimetria: traccia["LinkFileAltimetria"] || "N/D"
            });

            allBounds.push(...coords);
          } catch (e) {
            console.error("Errore parsing:", e);
          }
        });

        if (allBounds.length > 0) {
          map.fitBounds(allBounds);
        }
      });

    map.on('click', function (e) {
      const raggio = 0.1; // 100 metri

      const tracceVicino = polylines
        .map(t => ({
          ...t,
          vicino: t.coords.some(([lat, lon]) =>
            getDistanceFromLatLonInKm(lat, lon, e.latlng.lat, e.latlng.lng) <= raggio
          )
        }))
        .filter(t => t.vicino);

      if (tracceVicino.length === 0) return;

      if (currentPopup) {
        map.closePopup(currentPopup);
        currentPopup = null;
      }

      const container = document.createElement('div');
      container.className = 'popup-list-container';
      container.innerHTML = `<b>Tracce entro 100 m:</b><br>`;

      tracceVicino.forEach(traccia => {
        const item = document.createElement('div');
        item.className = 'popup-list-item';
        item.innerHTML = `
          <b>${traccia.tipo}</b><br>
          Durata: ${traccia.durata}<br>
          Lunghezza: ${traccia.lunghezza} km<br>
          Altimetria: ${traccia.altimetria.startsWith("http") ? `<a href="${traccia.altimetria}" target="_blank">Visualizza</a>` : traccia.altimetria}
        `;

        item.addEventListener('touchstart', () => {
          resetTracce();
          traccia.polyline.setStyle({ color: 'blue', weight: 5 });
        });

        item.addEventListener('click', () => {
          resetTracce();
          traccia.polyline.setStyle({ color: 'blue', weight: 5 });
        });

        container.appendChild(item);
      });

      currentPopup = L.popup({
        closeOnClick: false,
        closeButton: true,
        autoClose: false,
        maxWidth: 300
      })
        .setLatLng(e.latlng)
        .setContent(container)
        .openOn(map);

      map.setView(e.latlng, Math.max(map.getZoom(), 15)); // zoom automatico mobile
    });

    function resetTracce() {
      polylines.forEach(t => {
        t.polyline.setStyle({ color: t.polyline.defaultColor, weight: 3 });
      });
    }

    function getDistanceFromLatLonInKm(lat1, lon1, lat2, lon2) {
      const R = 6371;
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a =
        Math.sin(dLat / 2) * Math.sin(dLat / 2) +
        Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
        Math.sin(dLon / 2) * Math.sin(dLon / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    const legend = L.control({ position: "bottomright" });
    legend.onAdd = function () {
      const div = L.DomUtil.create("div", "legend");
      const tipi = ["Trekking", "MTB", "N/D"];
      const colori = { Trekking: "green", MTB: "red", "N/D": "gray" };
      tipi.forEach(tipo => {
        div.innerHTML += `<i style="background:${colori[tipo]};"></i> ${tipo}<br>`;
      });
      return div;
    };
    legend.addTo(map);
  </script>
</body>
</html>
