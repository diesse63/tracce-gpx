<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mappa Tracce GPX - diesse63</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        body { margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
        #map { height: 100vh; width: 100%; z-index: 1; }
        
        /* Menu inizialmente nascosto */
        #menu {
            position: absolute; top: 20px; left: 20px; z-index: 1000;
            background: white; padding: 15px; border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3); width: 280px;
            max-height: 80vh; display: none; /* NASCOSTO DI BASE */
            flex-direction: column;
        }

        .menu-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #3498db; padding-bottom: 8px; margin-bottom: 10px; }
        h3 { margin: 0; color: #2c3e50; font-size: 17px; }
        .close-btn { cursor: pointer; font-weight: bold; color: #e74c3c; font-size: 20px; border: none; background: none; }
        
        #lista-tracce { overflow-y: auto; flex-grow: 1; }
        .track-item { border-bottom: 1px solid #eee; padding: 10px 5px; cursor: pointer; }
        .track-item:hover { background: #f8f9fa; }
        .track-item strong { color: #2980b9; display: block; font-size: 14px; }
        .track-info { font-size: 12px; color: #7f8c8d; margin-top: 3px; }

        .btn-gpx { 
            cursor: pointer; background: #27ae60; color: white; border: none; 
            border-radius: 4px; padding: 5px; width: 100%; margin-top: 8px; font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="menu">
        <div class="menu-header">
            <h3>Tracce trovate</h3>
            <button class="close-btn" onclick="chiudiMenu()">√ó</button>
        </div>
        <div id="lista-tracce"></div>
    </div>

    <div id="map"></div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        const SUPABASE_URL = 'https://afdbrcywdooycvipzovs.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_3wEeeRhDo6AHqZkk1mcE2w_Ykp3L-Nn';
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const map = L.map('map').setView([42.85, 10.95], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        let traccePresenti = {}; 
        let tracciaSelezionata = null;
        let markerRicerca = null;

        // 1. DISEGNA LE TRACCE NELL'AREA (Solo visuale, senza lista)
        async function aggiornaMappa() {
            const bounds = map.getBounds();
            const { data, error } = await supabaseClient.rpc('get_tracce_in_view', {
                min_lat: bounds.getSouth(), min_lon: bounds.getWest(),
                max_lat: bounds.getNorth(), max_lon: bounds.getEast()
            });

            if (error) return;

            const nuoviIds = new Set(data.map(t => t.id.toString()));
            
            // Rimuovi vecchie
            Object.keys(traccePresenti).forEach(id => {
                if (!nuoviIds.has(id)) {
                    map.removeLayer(traccePresenti[id]);
                    delete traccePresenti[id];
                }
            });

            // Aggiungi nuove (linee sottili blu)
            data.forEach(t => {
                if (!traccePresenti[t.id]) {
                    const geoData = JSON.parse(t.geojson);
                    const latLngs = geoData.coordinates.map(c => [c[1], c[0]]);
                    traccePresenti[t.id] = L.polyline(latLngs, {
                        color: '#3498db', weight: 2, opacity: 0.5
                    }).addTo(map);
                }
            });
        }

        // 2. CLICK SULLA MAPPA: MOSTRA MENU SOLO SE VICINO A TRACCIA
        map.on('click', async (e) => {
            const { lat, lng } = e.latlng;
            
            if (markerRicerca) map.removeLayer(markerRicerca);
            markerRicerca = L.circleMarker([lat, lng], { radius: 5, color: '#e74c3c' }).addTo(map);

            // Ricerca nel raggio di 100 metri
            const { data, error } = await supabaseClient.rpc('cerca_tracce_vicine', {
                click_lat: lat, click_lon: lng, raggio_metri: 100
            });

            if (data && data.length > 0) {
                mostraMenu(data);
            } else {
                chiudiMenu();
            }
        });

        function mostraMenu(tracce) {
            const menu = document.getElementById('menu');
            const lista = document.getElementById('lista-tracce');
            lista.innerHTML = "";
            menu.style.display = 'flex';

            tracce.forEach(t => {
                const div = document.createElement('div');
                div.className = 'track-item';
                div.innerHTML = `
                    <strong>${t.nome_file}</strong>
                    <div class="track-info">üö≤ ${t.tipo_percorso} - üìè ${t.lunghezza}km</div>
                    <button class="btn-gpx" onclick="scaricaGPX(${t.id}, '${t.nome_file}')">Scarica GPX</button>
                `;
                div.onclick = (e) => {
                    if(e.target.tagName !== 'BUTTON') evidenziaTraccia(t.id);
                };
                lista.appendChild(div);
            });
        }

        function evidenziaTraccia(id) {
            if (tracciaSelezionata) tracciaSelezionata.setStyle({ color: '#3498db', weight: 2, opacity: 0.5 });
            
            if (traccePresenti[id]) {
                tracciaSelezionata = traccePresenti[id];
                tracciaSelezionata.setStyle({ color: '#e67e22', weight: 6, opacity: 1 });
                tracciaSelezionata.bringToFront();
                map.fitBounds(tracciaSelezionata.getBounds(), { padding: [30, 30] });
            }
        }

        function chiudiMenu() {
            document.getElementById('menu').style.display = 'none';
            if (markerRicerca) map.removeLayer(markerRicerca);
        }

        async function scaricaGPX(id, nome) {
            const { data } = await supabaseClient.from('Tracce').select('CoordLight').eq('id', id).single();
            const punti = JSON.parse(data.CoordLight);
            let gpx = `<?xml version="1.0" encoding="UTF-8"?><gpx version="1.1" creator="TracceGPX" xmlns="http://www.topografix.com/GPX/1/1"><trk><name>${nome}</name><trkseg>`;
            punti.forEach(p => gpx += `\n<trkpt lat="${p[0]}" lon="${p[1]}"></trkpt>`);
            gpx += `\n</trkseg></trk></gpx>`;
            const blob = new Blob([gpx], { type: 'application/gpx+xml' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url; a.download = `${nome.replace(/\s+/g, '_')}.gpx`; a.click();
        }

        map.on('moveend', aggiornaMappa);
        aggiornaMappa();

    </script>
</body>
</html>
