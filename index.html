<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracce GPX - diesse63</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        body { margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        #map { height: 100vh; width: 100%; background: #f0f0f0; z-index: 1; }
        
        /* Bottone Upload in alto a DX */
        .upload-floating-btn {
            position: absolute; top: 12px; right: 60px; z-index: 1000;
            background: white; border: 2px solid rgba(0,0,0,0.2); border-radius: 4px;
            width: 34px; height: 34px; display: flex; align-items: center; justify-content: center;
            cursor: pointer; font-size: 18px; box-shadow: 0 1px 5px rgba(0,0,0,0.4);
        }
        .upload-floating-btn:hover { background: #f4f4f4; }

        /* Menu Inferiore */
        #menu {
            position: absolute; bottom: 15px; left: 15px; right: 15px; z-index: 1000;
            background: white; border-radius: 12px; box-shadow: 0 -2px 20px rgba(0,0,0,0.3); 
            display: none; flex-direction: column; border: 1px solid #ccc;
        }
        .menu-header { background: #2c3e50; color: white; padding: 6px 15px; display: flex; justify-content: space-between; align-items: center; }
        .menu-header h3 { margin: 0; font-size: 11px; text-transform: uppercase; letter-spacing: 1px; flex-grow: 1; text-align: center; }
        
        .nav-btn { background: none; border: none; color: white; font-size: 18px; cursor: pointer; padding: 0 10px; }
        #lista-tracce { display: flex; overflow-x: auto; scroll-snap-type: x mandatory; background: #f8f9fa; gap: 0; -webkit-overflow-scrolling: touch; }
        #lista-tracce::-webkit-scrollbar { display: none; }

        .track-card { flex: 0 0 100%; scroll-snap-align: start; box-sizing: border-box; background: white; padding: 12px 18px; }
        .track-date { color: #2c3e50; font-size: 15px; font-weight: bold; }
        .track-time { font-size: 11px; color: #7f8c8d; font-weight: normal; margin-left: 6px; }
        
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 4px 12px; border-top: 1px solid #eee; padding-top: 8px; margin-bottom: 8px; }
        .stat-item { display: flex; align-items: center; gap: 6px; font-size: 11px; color: #444; }
        .stat-icon { font-size: 14px; width: 20px; text-align: center; }
        
        .file-row { display: flex; align-items: center; justify-content: space-between; gap: 8px; border-top: 1px dotted #ccc; padding-top: 8px; }
        .file-name { font-size: 10px; color: #666; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; flex: 1; }
        
        .btn-group { display: flex; gap: 5px; }
        .btn-action { border: none; padding: 5px 10px; border-radius: 4px; font-weight: bold; cursor: pointer; font-size: 10px; color: white; display: flex; align-items: center; gap: 3px; }
        .btn-gpx { background: #27ae60; }
        .btn-alt { background: #3498db; }

        #alt-popup {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 90%; max-width: 500px; background: white; z-index: 2000;
            border-radius: 12px; box-shadow: 0 10px 50px rgba(0,0,0,0.4);
            display: none; flex-direction: column; border: 1px solid #2c3e50;
        }
        #alt-header { background: #2c3e50; color: white; padding: 10px; cursor: move; border-radius: 11px 11px 0 0; display: flex; justify-content: space-between; align-items: center; }
        #alt-content { padding: 15px; background: white; }
        canvas { width: 100% !important; height: 200px !important; }

        .close-btn { background: none; border: none; color: white; font-size: 20px; cursor: pointer; }
    </style>
</head>
<body>

<!-- Bottone Caricamento in alto a DX -->
<label class="upload-floating-btn" title="Importa GPX">
    üì§ <input type="file" id="import-file" accept=".gpx" style="display:none" onchange="importaGPX(event)">
</label>

<div id="menu">
    <div class="menu-header">
        <button class="nav-btn" onclick="cambiaRecord(-1)">&#10094;</button>
        <h3 id="count-label">0 TRACCE</h3>
        <button class="nav-btn" onclick="cambiaRecord(1)">&#10095;</button>
        <button class="close-btn" onclick="chiudiMenu()">√ó</button>
    </div>
    <div id="lista-tracce"></div>
</div>

<div id="alt-popup">
    <div id="alt-header">
        <span id="alt-title" style="font-size: 11px; font-weight: bold;">ALTIMETRIA</span>
        <button class="close-btn" onclick="chiudiAltimetria()">√ó</button>
    </div>
    <div id="alt-content"><canvas id="altChart"></canvas></div>
</div>

<div id="map"></div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
    const supabaseClient = supabase.createClient(
        'https://afdbrcywdooycvipzovs.supabase.co',
        'sb_publishable_3wEeeRhDo6AHqZkk1mcE2w_Ykp3L-Nn'
    );

    const map = L.map('map', { zoomControl: false }).setView([42.85, 10.95], 13);
    L.control.zoom({ position: 'topright' }).addTo(map);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    let tracceLayer = L.layerGroup().addTo(map);
    let cacheVisualizzata = {};
    let markerRicerca = null;
    let currentHighlightedId = null;
    let chartInstance = null;
    let totalTracce = 0;

    // COLORI RICHIESTI
    const COLOR_MTB = '#e74c3c'; // ROSSO
    const COLOR_TREKKING = '#3498db'; // BLU
    const COLOR_ACTIVE = '#f39c12'; // ARANCIONE EVIDENZIATO

    function formattaDataOra(unix) {
        if (!unix) return { data: "N.D.", ora: "" };
        const d = new Date(unix * 1000);
        return {
            data: d.toLocaleDateString('it-IT', { day: '2-digit', month: '2-digit', year: 'numeric' }),
            ora: d.toLocaleTimeString('it-IT', { hour: '2-digit', minute: '2-digit' })
        };
    }

    // --- LOGICA MAPPA E AREA ---
    async function caricaArea() {
        const b = map.getBounds();
        const { data, error } = await supabaseClient.rpc('get_tracce_in_view', {
            min_lat: b.getSouth(), min_lon: b.getWest(),
            max_lat: b.getNorth(), max_lon: b.getEast()
        });
        if (error) return;
        data.forEach(t => {
            if (!cacheVisualizzata[t.id]) {
                const geo = JSON.parse(t.geojson);
                const color = t.tipo_percorso === 'MTB' ? COLOR_MTB : COLOR_TREKKING;
                const poly = L.polyline(geo.coordinates.map(c => [c[1], c[0]]), {
                    color: color, weight: 3, opacity: 0.6, tipo: t.tipo_percorso
                }).addTo(tracceLayer);
                
                cacheVisualizzata[t.id] = poly;
                poly.on('click', (e) => { L.DomEvent.stopPropagation(e); eseguiRicerca(e.latlng.lat, e.latlng.lng); });
            }
        });
    }

    const listaTracce = document.getElementById('lista-tracce');
    let scrollTimeout;
    listaTracce.addEventListener('scroll', () => {
        clearTimeout(scrollTimeout);
        scrollTimeout = setTimeout(() => {
            const index = Math.round(listaTracce.scrollLeft / listaTracce.offsetWidth);
            const card = listaTracce.children[index];
            if (card) {
                const id = card.getAttribute('data-id');
                aggiornaVistaTraccia(id, index + 1);
            }
        }, 100);
    });

    function cambiaRecord(direzione) {
        listaTracce.scrollBy({ left: direzione * listaTracce.offsetWidth, behavior: 'smooth' });
    }

    map.on('click', e => eseguiRicerca(e.latlng.lat, e.latlng.lng));

    async function eseguiRicerca(lat, lng) {
        if (markerRicerca) map.removeLayer(markerRicerca);
        markerRicerca = L.circleMarker([lat, lng], { radius: 5, color: '#e74c3c' }).addTo(map);

        const { data, error } = await supabaseClient.rpc('cerca_tracce_vicine', {
            click_lat: lat, click_lon: lng, raggio_metri: 500
        });

        if (error || !data.length) { chiudiMenu(); return; }

        totalTracce = data.length;
        listaTracce.innerHTML = "";
        document.getElementById('menu').style.display = 'flex';

        data.forEach(t => {
            const info = formattaDataOra(t.data_unix);
            const iconaTipo = (t.tipo_percorso || '').toUpperCase().includes('MTB') ? 'üöµ' : 'ü•æ';
            
            const card = document.createElement('div');
            card.className = 'track-card';
            card.setAttribute('data-id', t.id);
            card.innerHTML = `
                <div class="track-header"><span class="track-date">üìÖ ${info.data} <span class="track-time">${info.ora}</span></span></div>
                <div class="stats-grid">
                    <div class="stat-item"><span class="stat-icon">${iconaTipo}</span> ${t.tipo_percorso || 'MTB'}</div>
                    <div class="stat-item"><span class="stat-icon">üìè</span> ${t.lunghezza}km</div>
                    <div class="stat-item"><span class="stat-icon">‚õ∞Ô∏è</span> ${t.dislivello || 0}m</div>
                    <div class="stat-item"><span class="stat-icon">üïí</span> ${t.durata || '--'}</div>
                </div>
                <div class="file-row">
                    <span class="file-name">üìÑ ${t.nome_file}</span>
                    <div class="btn-group">
                        <button class="btn-action btn-alt" onclick="mostraAltimetria(${t.id}, '${t.nome_file}')">üìà ALT</button>
                        <button class="btn-action btn-gpx" onclick="scarica(${t.id}, '${t.nome_file}')">üíæ GPX</button>
                    </div>
                </div>
            `;
            listaTracce.appendChild(card);
        });

        listaTracce.scrollLeft = 0;
        aggiornaVistaTraccia(data[0].id, 1);
    }

    function aggiornaVistaTraccia(id, currentX) {
        document.getElementById('count-label').innerText = `TRACCIA ${currentX} DI ${totalTracce}`;
        
        // Ripristino colore precedente basato sul tipo
        if (currentHighlightedId && cacheVisualizzata[currentHighlightedId]) {
            const t = cacheVisualizzata[currentHighlightedId];
            t.setStyle({ color: t.options.tipo === 'MTB' ? COLOR_MTB : COLOR_TREKKING, weight: 3, opacity: 0.6 });
        }

        currentHighlightedId = id;
        const poly = cacheVisualizzata[id];
        if (poly) {
            poly.setStyle({ color: COLOR_ACTIVE, weight: 8, opacity: 1 }).bringToFront();
            map.fitBounds(poly.getBounds(), { paddingBottomRight: [20, 180] });
        }
    }

    // --- ALGORITMI DI IMPORTAZIONE E SEMPLIFICAZIONE ---
    function calcolaDistanza(lat1, lon1, lat2, lon2) {
        const R = 6371;
        const dLat = (lat2 - lat1) * Math.PI / 180;
        const dLon = (lon2 - lon1) * Math.PI / 180;
        const a = Math.sin(dLat/2) * Math.sin(dLat/2) + Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * Math.sin(dLon/2) * Math.sin(dLon/2);
        return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    }

    function DouglasPeucker(points, epsilon) {
        let dmax = 0, index = 0;
        for (let i = 1; i < points.length - 1; i++) {
            const d = Math.abs((points[points.length-1][1]-points[0][1])*points[i][0] - (points[points.length-1][0]-points[0][0])*points[i][1] + points[points.length-1][0]*points[0][1] - points[points.length-1][1]*points[0][0]) / Math.sqrt(Math.pow(points[points.length-1][1]-points[0][1],2) + Math.pow(points[points.length-1][0]-points[0][0],2));
            if (d > dmax) { index = i; dmax = d; }
        }
        return dmax > epsilon ? DouglasPeucker(points.slice(0, index + 1), epsilon).slice(0, -1).concat(DouglasPeucker(points.slice(index), epsilon)) : [points[0], points[points.length - 1]];
    }

    async function importaGPX(event) {
        const file = event.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = async (e) => {
            const xml = new DOMParser().parseFromString(e.target.result, "text/xml");
            const pts = xml.querySelectorAll("trkpt");
            let originali = [], altData = [], dist = 0, gain = 0, start = null, end = null;
            
            pts.forEach((pt, i) => {
                const lat = parseFloat(pt.getAttribute("lat")), lon = parseFloat(pt.getAttribute("lon")), ele = parseFloat(pt.querySelector("ele")?.textContent || 0), time = pt.querySelector("time")?.textContent;
                originali.push([lat, lon]);
                if (i > 0) {
                    dist += calcolaDistanza(originali[i-1][0], originali[i-1][1], lat, lon);
                    if (ele > parseFloat(pts[i-1].querySelector("ele")?.textContent || 0)) gain += (ele - parseFloat(pts[i-1].querySelector("ele")?.textContent || 0));
                }
                altData.push([parseFloat(dist.toFixed(2)), Math.round(ele)]);
                if (i === 0) start = time; end = time;
            });

            const simplified = DouglasPeucker(originali, 0.00005);
            let dur = "--:--"; if(start && end) { const diff = new Date(end) - new Date(start); dur = `${Math.floor(diff/3600000).toString().padStart(2,'0')}:${Math.floor((diff%3600000)/60000).toString().padStart(2,'0')}`; }

            const tipo = confirm("OK per MTB (Rosso), Annulla per Trekking (Blu)") ? "MTB" : "Trekking";
            const { error } = await supabaseClient.from('Tracce').insert([{
                NomeFile: xml.querySelector("name")?.textContent || file.name.replace(".gpx",""),
                Data: start ? Math.floor(new Date(start).getTime()/1000) : Math.floor(Date.now()/1000),
                Lunghezza: parseFloat(dist.toFixed(2)), Dislivello: Math.round(gain).toString(), Durata: dur, TipoPercorso: tipo, CoordLight: simplified, Altimetria: altData
            }]);
            if (error) alert(error.message); else { alert("Importato!"); location.reload(); }
        };
        reader.readAsText(file);
    }

    // --- ALTIMETRIA E UTILITY ---
    async function mostraAltimetria(id, nome) {
        const { data } = await supabaseClient.from('Tracce').select('Altimetria').eq('id', id).single();
        const altData = typeof data.Altimetria === 'string' ? JSON.parse(data.Altimetria) : data.Altimetria;
        if (chartInstance) chartInstance.destroy();
        chartInstance = new Chart(document.getElementById('altChart').getContext('2d'), {
            type: 'line',
            data: { labels: altData.map(p => p[0]), datasets: [{ label: 'Quota', data: altData.map(p => p[1]), borderColor: '#3498db', fill: true, pointRadius: 0 }] },
            options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } } }
        });
        document.getElementById('alt-title').innerText = "üìà " + nome.substring(0, 20);
        document.getElementById('alt-popup').style.display = 'flex';
    }

    function chiudiAltimetria() { document.getElementById('alt-popup').style.display = 'none'; }
    function chiudiMenu() {
        document.getElementById('menu').style.display = 'none';
        if (markerRicerca) map.removeLayer(markerRicerca);
        if (currentHighlightedId && cacheVisualizzata[currentHighlightedId]) {
            const t = cacheVisualizzata[currentHighlightedId];
            t.setStyle({ color: t.options.tipo === 'MTB' ? COLOR_MTB : COLOR_TREKKING, weight: 3, opacity: 0.6 });
        }
        currentHighlightedId = null;
    }

    async function scarica(id, nome) {
        const { data } = await supabaseClient.from('Tracce').select('CoordLight').eq('id', id).single();
        let punti = typeof data.CoordLight === 'string' ? JSON.parse(data.CoordLight) : data.CoordLight;
        let gpx = `<?xml version="1.0" encoding="UTF-8"?><gpx version="1.1" creator="TracceGPX" xmlns="http://www.topografix.com/GPX/1/1"><metadata><name>${nome}</name></metadata><trk><name>${nome}</name><trkseg>`;
        punti.forEach(p => { if (p && p.length >= 2) gpx += `\n<trkpt lat="${p[0]}" lon="${p[1]}"></trkpt>`; });
        gpx += `\n</trkseg></trk></gpx>`;
        const blob = new Blob([gpx], { type: 'application/gpx+xml' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a'); a.href = url; a.download = `${nome.replace(/\s+/g, '_')}.gpx`; a.click();
    }

    // Drag popup
    function makeDraggable(el, handle) {
        let p1=0,p2=0,p3=0,p4=0; handle.onmousedown = (e) => { e.preventDefault(); p3=e.clientX; p4=e.clientY; document.onmouseup=()=>document.onmousemove=null; document.onmousemove=(e)=>{ p1=p3-e.clientX; p2=p4-e.clientY; p3=e.clientX; p4=e.clientY; el.style.top=(el.offsetTop-p2)+"px"; el.style.left=(el.offsetLeft-p1)+"px"; el.style.transform="none"; }; };
    }
    makeDraggable(document.getElementById("alt-popup"), document.getElementById("alt-header"));

    map.on('moveend', caricaArea);
    caricaArea();
</script>
</body>
