<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <title>Archivio Tracce GPX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body, #map { height: 100%; margin: 0; padding: 0; }
    .legend {
      background: white;
      line-height: 1.4em;
      padding: 6px 8px;
      font: 14px Arial, sans-serif;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      border-radius: 5px;
    }
    .legend i {
      width: 16px;
      height: 16px;
      float: left;
      margin-right: 8px;
      opacity: 0.9;
    }
    .popup-fixed {
      position: fixed;
      top: 60px;
      right: 10px;
      width: 90%;
      max-width: 320px;
      max-height: 70%;
      overflow-y: auto;
      background: white;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      z-index: 9999;
      padding: 10px;
      font-family: Arial, sans-serif;
      font-size: 13px;
    }
    .popup-fixed .close-btn {
      position: absolute;
      top: 6px;
      right: 10px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      color: #333;
    }
    .popup-list-item {
      margin-top: 8px;
      border-top: 1px solid #ccc;
      padding-top: 6px;
      cursor: pointer;
    }
    #filter-container {
      position: fixed;
      bottom: 10px;
      left: 10px;
      z-index: 10000;
      background: white;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 5px;
      font-family: Arial, sans-serif;
      font-size: 14px;
    }
    .back-btn {
      color: #0066cc;
      cursor: pointer;
      font-weight: bold;
      display: inline-block;
      margin-bottom: 6px;
    }
    a.download-link {
      color: #0077cc;
      text-decoration: underline;
      font-weight: bold;
    }
    .whatsapp-link {
      display: inline-block;
      margin-top: 10px;
      background-color: #25D366;
      color: white;
      padding: 6px 10px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="filter-container">
    <label for="filtro">Filtro:</label>
    <select id="filtro">
      <option value="Tutti">Tutte</option>
      <option value="Trekking">Trekking</option>
      <option value="MTB">MTB</option>
      <option value="N/D">Non classificate</option>
    </select>
  </div>

  <div id="map"></div>

  <div id="popup" class="popup-fixed" style="display:none;">
    <div class="close-btn" onclick="chiudiPopup()">√ó</div>
    <div id="popup-content"></div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([43.0, 11.0], 7);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap'
    }).addTo(map);

    const scriptURL = 'https://script.google.com/macros/s/AKfycbzNOYHF1LkaTV6xaYs3k2l0X3y3AvyE1lYCfr8-fv9SuoJW34_03e-l-lz0Ughb17H3Ng/exec';

    const getColorByTipo = tipo => tipo === 'Trekking' ? 'green' : tipo === 'MTB' ? 'red' : 'gray';
    let allTracce = [];
    let filteredPolylines = [];
    let tracceVicino = [];

    function renderTracce(tipoFiltro) {
      filteredPolylines.forEach(p => map.removeLayer(p.polyline));
      filteredPolylines = [];

      allTracce.forEach(traccia => {
        if (tipoFiltro === "Tutti" || traccia.tipo === tipoFiltro) {
          traccia.polyline.addTo(map);
          filteredPolylines.push(traccia);
        } else {
          map.removeLayer(traccia.polyline);
        }
      });
    }

    fetch(scriptURL)
      .then(res => res.json())
      .then(data => {
        const allBounds = [];

        data.forEach(traccia => {
          if (!traccia.Coordinate) return;
          try {
            const coords = JSON.parse(traccia.Coordinate).map(c => Array.isArray(c) ? c : [c.lat, c.lon]);
            const tipo = traccia.TipoPercorso || "N/D";
            const colore = getColorByTipo(tipo);
            const polyline = L.polyline(coords, { color: colore, weight: 3 });

            polyline.defaultColor = colore;

            allTracce.push({
              id: traccia.ID || "",
              nomeFile: traccia["Nome File"] || "",
              tipo,
              data: traccia.Data || "",
              durata: traccia.Durata || "N/D",
              lunghezza: traccia["Lunghezza (km)"] || "",
              dislivello: traccia["Dislivello (m)"] || "",
              note: traccia.Note || "",
              link: traccia.LinkGPX || "",
              polyline,
              coords
            });

            allBounds.push(...coords);
          } catch (e) {
            console.error("Errore parsing:", e);
          }
        });

        renderTracce("Tutti");
        if (allBounds.length > 0) {
          map.fitBounds(allBounds);
        }
      });

    document.getElementById("filtro").addEventListener("change", e => {
      chiudiPopup();
      resetTracce();
      renderTracce(e.target.value);
    });

    map.on('click', function (e) {
      const raggio = 0.1; // 100 metri
      chiudiPopup();

      tracceVicino = filteredPolylines
        .map(t => ({
          ...t,
          vicino: t.coords.some(([lat, lon]) =>
            getDistanceFromLatLonInKm(lat, lon, e.latlng.lat, e.latlng.lng) <= raggio
          )
        }))
        .filter(t => t.vicino);

      if (tracceVicino.length === 0) return;

      mostraListaTracce(tracceVicino);
    });

    function mostraListaTracce(lista) {
      const content = document.getElementById('popup-content');
      content.innerHTML = `<b>Tracce entro 100 m:</b><br>`;

      lista.forEach(traccia => {
        const item = document.createElement('div');
        item.className = 'popup-list-item';
        item.innerHTML = `
          <b>${traccia.tipo}</b><br>
          Durata: ${traccia.durata}<br>
          Lunghezza: ${traccia.lunghezza} km<br>
          Dislivello: ${traccia.dislivello} m<br>
        `;
        item.onclick = () => mostraDettaglioTraccia(traccia);
        content.appendChild(item);
      });

      document.getElementById('popup').style.display = 'block';
    }

    function mostraDettaglioTraccia(traccia) {
      resetTracce();
      traccia.polyline.setStyle({ color: 'blue', weight: 6 });
      traccia.polyline.bringToFront();

      const content = document.getElementById('popup-content');
      const whatsappText = `Traccia: ${traccia.nomeFile}\n${traccia.link}`;
      const whatsappLink = `https://wa.me/?text=${encodeURIComponent(whatsappText)}`;

      content.innerHTML = `
        <div class="back-btn" onclick="mostraListaTracce(tracceVicino)">‚Üê Indietro</div>
        <b>ID:</b> ${traccia.id}<br>
        <b>Nome File:</b> ${traccia.nomeFile}<br>
        <b>Tipo:</b> ${traccia.tipo}<br>
        <b>Data:</b> ${traccia.data}<br>
        <b>Durata:</b> ${traccia.durata}<br>
        <b>Lunghezza:</b> ${traccia.lunghezza} km<br>
        <b>Dislivello:</b> ${traccia.dislivello} m<br>
        <b>Note:</b> ${traccia.note}<br><br>
        <a class="download-link" href="${traccia.link}" target="_blank">üìÅ Scarica file GPX</a><br>
        <a class="whatsapp-link" href="${whatsappLink}" target="_blank">üì§ Condividi su WhatsApp</a>
      `;
    }

    function resetTracce() {
      allTracce.forEach(t => {
        t.polyline.setStyle({ color: t.polyline.defaultColor, weight: 3 });
      });
    }

    function chiudiPopup() {
      document.getElementById('popup').style.display = 'none';
      resetTracce();
    }

    function getDistanceFromLatLonInKm(lat1, lon1, lat2, lon2) {
      const R = 6371;
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a =
        Math.sin(dLat / 2) * Math.sin(dLat / 2) +
        Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
        Math.sin(dLon / 2) * Math.sin(dLon / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    const legend = L.control({ position: "bottomright" });
    legend.onAdd = function () {
      const div = L.DomUtil.create("div", "legend");
      const tipi = ["Trekking", "MTB", "N/D"];
      const colori = { Trekking: "green", MTB: "red", "N/D": "gray" };
      tipi.forEach(tipo => {
        div.innerHTML += `<i style="background:${colori[tipo]};"></i> ${tipo}<br>`;
      });
      return div;
    };
    legend.addTo(map);
  </script>
</body>
</html>
