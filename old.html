<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracce GPX - Modern Version</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; font-family: system-ui, -apple-system, sans-serif; }
        #map { height: 100vh; width: 100%; background: #e0e0e0; }
        #menu {
            position: absolute; top: 15px; left: 15px; z-index: 1000;
            background: white; border-radius: 12px; width: 300px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.25); display: none;
            flex-direction: column; overflow: hidden;
        }
        .menu-header { background: #3498db; color: white; padding: 12px; display: flex; justify-content: space-between; align-items: center; }
        h3 { margin: 0; font-size: 15px; }
        #lista-tracce { overflow-y: auto; max-height: 70vh; padding: 5px; }
        .track-item { border-bottom: 1px dotted #ccc; padding: 10px; cursor: pointer; transition: 0.2s; }
        .track-item:hover { background: #f0f7ff; }
        .track-item strong { display: block; color: #2c3e50; font-size: 14px; }
        .track-info { font-size: 11px; color: #7f8c8d; margin-top: 4px; }
        .btn-gpx { background: #27ae60; color: white; border: none; padding: 8px; border-radius: 4px; width: 100%; margin-top: 8px; font-weight: bold; cursor: pointer; }
        .close-btn { background: none; border: none; color: white; font-size: 20px; cursor: pointer; }
    </style>
</head>
<body>

<div id="menu">
    <div class="menu-header">
        <h3>Risultati Ricerca</h3>
        <button class="close-btn" onclick="document.getElementById('menu').style.display='none'">Ã—</button>
    </div>
    <div id="lista-tracce"></div>
</div>

<div id="map"></div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
    // Inizializzazione moderna senza riferimenti deprecati
    const supabaseClient = supabase.createClient(
        'https://afdbrcywdooycvipzovs.supabase.co',
        'sb_publishable_3wEeeRhDo6AHqZkk1mcE2w_Ykp3L-Nn'
    );

    const map = L.map('map').setView([42.85, 10.95], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    let tracceLayer = L.layerGroup().addTo(map);
    let cacheVisualizzata = {};
    let markerRicerca = null;

    // Funzione principale caricamento area
    async function caricaArea() {
        const b = map.getBounds();
        const { data, error } = await supabaseClient.rpc('get_tracce_in_view', {
            min_lat: b.getSouth(), min_lon: b.getWest(),
            max_lat: b.getNorth(), max_lon: b.getEast()
        });

        if (error) return;

        data.forEach(t => {
            if (!cacheVisualizzata[t.id]) {
                const geo = JSON.parse(t.geojson);
                const poly = L.polyline(geo.coordinates.map(c => [c[1], c[0]]), {
                    color: '#3498db', weight: 3, opacity: 0.4
                }).addTo(tracceLayer);
                
                poly.on('click', (e) => {
                    L.DomEvent.stopPropagation(e);
                    eseguiRicerca(e.latlng.lat, e.latlng.lng);
                });
                
                cacheVisualizzata[t.id] = poly;
            }
        });
    }

    // Ricerca 500m al click
    map.on('click', e => eseguiRicerca(e.latlng.lat, e.latlng.lng));

    async function eseguiRicerca(lat, lng) {
        if (markerRicerca) map.removeLayer(markerRicerca);
        markerRicerca = L.circleMarker([lat, lng], { radius: 6, color: 'red' }).addTo(map);

        const { data, error } = await supabaseClient.rpc('cerca_tracce_vicine', {
            click_lat: lat, click_lon: lng, raggio_metri: 500
        });

        if (error || !data.length) {
            document.getElementById('menu').style.display = 'none';
            return;
        }

        const lista = document.getElementById('lista-tracce');
        lista.innerHTML = "";
        document.getElementById('menu').style.display = 'flex';

        data.forEach(t => {
            const item = document.createElement('div');
            item.className = 'track-item';
            item.innerHTML = `
                <strong>${t.nome_file}</strong>
                <div class="track-info">Tipo: ${t.tipo_percorso} | Lunga: ${t.lunghezza}km</div>
                <button class="btn-gpx" onclick="scarica(${t.id}, '${t.nome_file}')">SCARICA GPX</button>
            `;
            item.onmouseenter = () => cacheVisualizzata[t.id]?.setStyle({ color: '#e67e22', weight: 8, opacity: 1 });
            item.onmouseleave = () => cacheVisualizzata[t.id]?.setStyle({ color: '#3498db', weight: 3, opacity: 0.4 });
            lista.appendChild(item);
        });
    }

    async function scarica(id, nome) {
        const { data } = await supabaseClient.from('Tracce').select('CoordLight').eq('id', id).single();
        const punti = JSON.parse(data.CoordLight);
        let gpx = `<?xml version="1.0" encoding="UTF-8"?><gpx version="1.1" creator="TracceGPX" xmlns="http://www.topografix.com/GPX/1/1"><trk><name>${nome}</name><trkseg>`;
        punti.forEach(p => gpx += `\n<trkpt lat="${p[0]}" lon="${p[1]}"></trkpt>`);
        gpx += `\n</trkseg></trk></gpx>`;
        const blob = new Blob([gpx], { type: 'application/gpx+xml' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url; a.download = `${nome}.gpx`; a.click();
    }

    map.on('moveend', caricaArea);
    caricaArea();
</script>

</body>
</html>
